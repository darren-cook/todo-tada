<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do Tada</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lobster&family=Roboto&display=swap" rel="stylesheet">
</head>
<body>
    <div id="content">
        <nav>
            <ul id="nav-items">
                <li id="calendar" class="nav-item nav-active">Calendar</li>
                <li id="todos" class="nav-item">To Dos</li>
                <li id="routines" class="nav-item">Routines</li>
                <li id="projects" class="nav-item">Projects</li>
            </ul>
        </nav>
        <main>
            <div id="main-calendar" class="main-container main-active">
                <h2 class="main-heading">Calendar</h2>
                <div id="calendar-top">
                    <button id="calendar-backward" class="calendar-button" data-shift="-1">&lt</button>
                    <h3 id="calendar-date">
                        <span id="calendar-month"></span>
                        <span id="calendar-year"></span>
                    </h3>
                    <button id="calendar-forward" class="calendar-button" data-shift="1">&gt</button>
                </div>
                <div id="calendar-mid">
                    <table>
                        <thead>
                            <tr>
                                <th>Sun</th>
                                <th>Mon</th>
                                <th>Tue</th>
                                <th>Wed</th>
                                <th>Thu</th>
                                <th>Fri</th>
                                <th>Sat</th>
                            </tr>
                        </thead>
                        <tbody id="calendar-table">
                            <!-- Generated in calendar.js -->
                        </tbody>
                    </table>
                </div>
                <div id="calendar-bottom">
                    <div class="calendar-key">
                        <span class="calendar-key-color calendar-key-complete"></span>
                        <p>Complete</p>
                    </div>
                    <div class="calendar-key">
                        <span class="calendar-key-color calendar-key-todo"></span>
                        <p>To Do</p>
                    </div>
                    <div class="calendar-key">
                        <span class="calendar-key-color calendar-key-overdue"></span>
                        <p>Overdue</p>
                    </div>
                </div>
            </div>
            <div id="main-todos" class="main-container main-inactive">
                <h2 class="main-heading">To Dos</h2>
                <div id="todos-top">
                    
                </div>
            </div>
            <div id="main-routines" class="main-container main-inactive">
                <h2 class="main-heading">Routines</h2>
            </div>
            <div id="main-projects" class="main-container main-inactive">
                <h2 class="main-heading">Projects</h2>
            </div>
        </main>
        <section id="add-section">
            <button id="add-button">+</button>
        </section>
    </div>
    <script src="main.js"></script>
</body>
</html>
