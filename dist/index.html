<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do Tada</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lobster&family=Roboto&display=swap" rel="stylesheet">
</head>
<body>
    <div id="side-panel">
        <header>
            <h1>To Do...Tada!</h1>
            <img id="nav-minmax" src="./images/forwardburger-custom.png" alt="Minimize/Maximize Icon">
        </header>
        <nav>
            <ul id="nav-links">
                <ul id="nav-pages">
                    <li id="nav-home" class="nav-button nav-active">
                        <img class="nav-icon" src="./images/home-custom.png" alt="Home Icon">
                        <div class="nav-button-text">Home</div>
                    </li>
                    <li id="nav-projects" class="nav-button">
                        <img src="./images/format-list-bulleted-custom.png" alt="Projects Icon">
                        <div class="nav-button-text">Projects</div>
                    </li>
                </ul>
                <ul id="nav-groups">
                    <li id="nav-all" class="nav-button">
                        <img src="./images/calendar-blank-custom.png" alt="All Tasks Icon">
                        <div class="nav-button-text">All Tasks</div>
                    </li>
                    <li id="nav-completed" class="nav-button">
                        <img src="./images/calendar-check-custom.png" alt="Completed Tasks">
                        <div class="nav-button-text">Completed Tasks</div>
                    </li>
                </ul>
                <ul id="nav-dates">
                    <li id="nav-today" class="nav-button">
                        <img src="./images/calendar-today-custom.png" alt="Today Icon">
                        <div class="nav-button-text"> Today</div>
                    </li>
                    <li id="nav-tomorrow" class="nav-button">
                        <img src="./images/calendar-today-custom (1).png" alt="Tomorrow Icon">
                        <div class="nav-button-text">Tomorrow</div>
                    </li>
                    <li id="nav-week" class="nav-button">
                        <img src="./images/calendar-week-custom.png" alt="7 Days Icon">
                        <div class="nav-button-text">7 Days</div>
                    </li>
                    <li id="nav-month" class="nav-button">
                        <img src="./images/calendar-month-custom.png" alt="30 Days Icon">
                        <div class="nav-button-text">30 Days</div>
                    </li>
                </ul>
            </ul>
            <ul id="nav-tools">
                <li id="nav-import" class="nav-button">
                    <img src="./images/import-custom.png" alt="Import Icon">
                    <div class="nav-button-text">Example To-Do List</div>
                </li>
                <li id="nav-delete" class="nav-button">
                    <img src="./images/delete-outline-custom.png" alt="Delete Icon">
                    <div class="nav-button-text">Reset To-Do List</div>
                </li>
            </ul>
        </nav>
    </div>
    <main>
    </main>
    <script src="main.js"></script>
</body>
</html>
