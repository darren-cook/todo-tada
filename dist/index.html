<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do Tada</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lobster&family=Roboto&display=swap" rel="stylesheet">
</head>
<body>
    <div id="content">
        <nav>
            <ul id="nav-items">
                <li id="calendar" class="nav-item nav-active">Calendar</li>
                <li id="todos" class="nav-item">To Dos</li>
                <li id="settings" class="nav-item">Settings</li>
            </ul>
        </nav>
        <main>
            <div id="main-calendar" class="main-container main-active">
                <h2 class="main-heading">Calendar</h2>
                <div id="calendar-top" class="main-top">
                    <button id="calendar-backward" class="date-button calendar-button" data-shift="-1">&#8592</button>
                    <h3 id="calendar-date" class="date-container">
                        <span id="calendar-month" class="date-primary"></span>
                        <span id="calendar-year" class="date-secondary"></span>
                    </h3>
                    <button id="calendar-forward" class="date-button calendar-button" data-shift="1">&#8594</button>
                </div>
                <div id="calendar-mid">
                    <table>
                        <thead>
                            <tr>
                                <th>Sun</th>
                                <th>Mon</th>
                                <th>Tue</th>
                                <th>Wed</th>
                                <th>Thu</th>
                                <th>Fri</th>
                                <th>Sat</th>
                            </tr>
                        </thead>
                        <tbody id="calendar-table">
                            <!-- Generated in calendar.js -->
                        </tbody>
                    </table>
                </div>
                <div id="calendar-bottom">
                    <div class="calendar-key">
                        <span class="calendar-key-color calendar-key-complete"></span>
                        <p>Complete</p>
                    </div>
                    <div class="calendar-key">
                        <span class="calendar-key-color calendar-key-upcoming"></span>
                        <p>Upcoming</p>
                    </div>
                    <div class="calendar-key">
                        <span class="calendar-key-color calendar-key-overdue"></span>
                        <p>Overdue</p>
                    </div>
                </div>
            </div>
            <div id="main-todos" class="main-container main-inactive">
                <h2 class="main-heading">To Dos</h2>
                <div id="todos-top" class="main-top">
                    <button id="todo-backward" class="date-button todo-button" data-shift="-1">&#8592</button>
                    <h3 id="todos-date" class="date-container">
                        <span id="todos-date" class="date-primary">Today</span>
                        <span id="todos-year" class="date-secondary">April 17th</span>
                    </h3>
                    <button id="calendar-forward" class="date-button todo-button" data-shift="1">&#8594</button>
                </div>
                <div id="todos-mid">
                    <details class="todo">
                        <summary>
                            <div class="todo-top">
                                <span class="calendar-key-color calendar-key-overdue"></span>
                                <h4>Laundry</h4>
                                <p class="todo-time">10:00pm</p>
                            </div>
                        </summary>
                        <div class="todo-bottom">
                            <div class="todo-buttons">
                                <button>Complete</button>
                                <button>Edit</button>
                                <button>Delete</button>
                            </div>
                            <div class="todo-details">
                                <dl class="todo-bottom-top">
                                    <div class="details-first">
                                        <div class="todo-detail">
                                            <dt>Priority</dt>
                                            <dl>High</dl>
                                        </div>
                                    </div>
                                    <div class="details-second">
                                        <div class="todo-detail">
                                            <dt>Created</dt>
                                            <dl>4/15/23</dl>
                                            <dl>7:00am</dl>
                                        </div>
                                        <div class="todo-detail">
                                            <dt>Completed</dt>
                                            <dl>4/17/23</dl>
                                            <dl>7:11am</dl>
                                        </div>
                                    </div>
                                </dl>
                                <dl>
                                    <div class="todo-bottom-bottom">
                                        <div class="todo-detail">
                                            <dt>Details</dt>
                                            <dl>Wash clothes and blankets.</dl>
                                        </div>
                                    </div>
                                </dl>
                            </div>
                        </div>
                    </details>
                </div>
            </div>
            <div id="main-settings" class="main-container main-inactive">
                <h2 class="main-heading">Settings</h2>
            </div>
        </main>
        <section id="add-section">
            <button id="add-button">+</button>
        </section>
        <dialog id="form">
            <form>
                <label for="todo">To Do:</label><br>
                <input type="text" id="input-todo" name="todo">
            </form>
            <div id="form-bottom">
                <button id="form-cancel">Cancel</button>
                <button id="form-submit">Submit</button>
            </div>
        </dialog>
    </div>
    <script src="main.js"></script>
</body>
</html>
